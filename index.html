<!DOCTYPE html>
<html>
  <head>
    <link
      rel="icon"
      type="image/png"
      href="images/favicon.png"
      class="favicon"
    />
    <title>Iconicfy Me!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,900&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <section class="intro">
      <h1>
        Turn <strong>your picture</strong> into an iconic
        <strong> avatar</strong>
      </h1>
    </section>

    <main class="main-content">
      <div class="upload-container">
        <label for="file-upload" class="style-btn upload-label">
          <span>ðŸ“¸</span> Upload Your Photo
        </label>
        <input type="file" id="file-upload" accept="image/*" />
      </div>
      <img
        id="avatar-preview"
        class="img-main style-professional"
        src="images/avatar.png"
        alt="user avatar."
      />
      <h2>Iconicfy me</h2>
      <span class="subheading">Choose your vibe</span>

      <div class="style-options">
        <button class="style-btn" data-style="style-professional">
          Professional
        </button>
        <button class="style-btn" data-style="style-funny">Funny</button>
        <button class="style-btn" data-style="style-cyber">Cyberpunk</button>
        <button class="style-btn" data-style="style-sunset">Sunset</button>
        <button class="style-btn" data-style="style-noir">Noir</button>
        <button class="style-btn" data-style="style-mint">Minty</button>
        <button class="style-btn" data-style="style-royal">Royal</button>
      </div>

      <p>
        The sleek and <strong>iconic</strong> avatars are now customizable...
      </p>

      <div class="action-container">
        <button id="download-btn" class="style-btn download">
          Download Avatar
        </button>
        <button id="reset-btn" class="style-btn reset">Reset Style</button>
      </div>
    </main>
    <footer class="site-footer">Made with ðŸ’œ by Anuska</footer>

    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </body>
</html>
